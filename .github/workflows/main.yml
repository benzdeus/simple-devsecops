name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Install Dependencies
        run: go mod tidy

    #   - name: Run Tests
    #     run: go test ./...

      - name: Static Analysis with Gosec
        run: gosec ./...

